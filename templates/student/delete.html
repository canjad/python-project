{% extends "student/base.html" %}
{% block content %}
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h4>确认删除</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.age }}</td>
                        <td>{{ student.get_sex_display }}</td>
                        <td>{{ student.birthday |date:'Y-m-d' }}</td>
                        <td>{{ student.clas.name }}</td>
                        <td>{% for course in student.courses.all %}
                            <button class="btn btn-sm btn-info">{{ course.title }}</button>
                        {% endfor %}
                        </td>
                    </tr>
                    </tbody>

                </table>

                <form action="" method="post">
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <input type="submit" value="确认删除" class="btn btn-primary pull-right">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
